<!DOCTYPE html> <!-- Skeleton으로 기본 양식(?) 불러올 수 있음 -->
<html>
    <head>
        <title>FORM TAG</title>
        <meta charset="utf-8">
        <style></style>
        <script></script>
    </head>    
    <body>
        
        <h1>Form Tag</h1>
        <hr>
        
        <!--
            서버로 전송하고자 하는 폼 데이터를 묶는다
            action : 데이터를 전송할 경로(위치)
            method : 전송 방식 ( GET / POST ) -- GET은 경로창에 코드가 보임. 보안상의 이유로 POST 방식을 이용

            마크업하는 사용자와 name이 약속되어야 함
        -->
        <form action="#" method="get">
            
            
            
            type=text : 
            <input type="text" name="username" value="tester"> <br> <!-- text 타입은 디폴트 타입, value로 기본값을 넣어줄 수 있음 -->
            
            type=password :
            <input type="password" name="pw"> <br> <!-- password 타입 : 서버에는 똑같이 데이터를 보내나, 화면에는 *로 표현됨 -->
            
            type=checkbox :
            <input type="checkbox" name="chk" value="OK">
            <input type="checkbox" name="chk" value="1"> <br> <!-- checkbox 타입 : 선택 시 on, 선택하지 않으면 아예 전송되지 않음 -->
            
            type=radio :
            A <input type="radio" name="choice" value="A"> <!-- radio 타입 : 복수선택 가능한 checkbox와 달리 여러개 중 하나만 선택 가능, 여러개를 넣을 땐 value값을 꼭 넣어야 함 -->
            B <input type="radio" name="choice" value="B"> 
            C <input type="radio" name="choice" value="C">
            D <input type="radio" name="choice" value="D">
            F <input type="radio" name="choice" value="F"><br>
         
            type=color : <!-- html5에 나온 새 기능 -->
            <input type="color" name="color"> <br>
            
            type=datetime-local : <!-- html5에 나온 새 기능 -->
            <input type="datetime-local" name="localDatetime"> <br>           
            type=date :
            <input type="date" name="date"> <br>   
            <!-- datetime : 직접 입력이라 사용X <input type="datetime"> -->
            type=time :
            <input type="time" name="time"> <br>
            type=month :
            <input type="month" name="month"> <br>
            type=week :
            <input type="week" name="week"> <br>
            
            
            type=email : <!-- html5에 나온 새 기능 -->
            <input type="email" name="email"> <br> <!-- email 타입 : 이메일 양식에 맞추도록 자동 필터, @ 체크 -->
            
            type=file :
            <input type="file" name="userPhoto"> <br>
            
            type hidden : 화면에는 표현되지 않는다 <br>
            <input type="hidden" name="idx" value="1"> <!-- hidden 타입 : 화면에 보이진 않으나, 프로그램 내부에서 필요하다고 판단되는 데이터의 경우 사용. 서버에서 많이 사용. 전송해야 하기 때문에 주소에는 나타남! ex) 기본키idx, 부모글 달 때  -->
            
            type=image :
            <input type="image" src="mini1.jpg" height="50"> <br> <!-- src는 경로-->
            
            type=number : <!-- html5에 나온 새 기능 -->
            <input type="number" name="number"> <br> <!-- number 타입 : 문자키를 절대 받지 않음. 왜? 문자열 -> int로 형변환해서 서버 보내는 것 막기 위해. 오타가 들어가는 것 막아 안전한 프로그램이 되도록 함 -->
            
            type=range :
            <input type="range" name="age" min="0", max="150"> <br>
            
            type=tel :
            <input type="tel" name="tel"> <br> <!-- tel 타입 : 미국 전화번호 기준으로 영문자도 가능 -->
            
            type=url :
            <input type="url" name="url"> <br>
            
            
            <br>
            <br>
            <input type="submit"> <!-- "#" url로 제출됨 -->
            <input type="reset"> <!-- reset 타입 : 입력값 초기화, 최초 페이지 형태로 복구 -->
            
            
                   
        </form>
        
    </body>
</html>
