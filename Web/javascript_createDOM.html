<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 동적 생성</title>
    <script>
    
        window.onload = function(){
            
            // 태그 요소 생성
            var header = document.createElement('h1');
                
            // 텍스트 요소 생성
            var textNode = document.createTextNode('안녕하세요');
            
            // 태그요소에 텍스트 요소 추가
            header.appendChild(textNode);
            
            // 새로운 문서객체를 body 요소에 추가
            document.body.appendChild(header);
            
            
            // 텍스트가 없는 요소 : img
            var img = document.createElement('img');
            img.src = 'mini1.jpg';
            img.width = 200;
            img.height = 200;
            
            document.getElementById('title').appendChild(img);
            
            //document.body.appendChild(img);
            
            
            var title = document.getElementById('title');
            
            console.log('h1.title id -> ', title.getAttribute('data-brackets-id'));
            
            var link = document.getElementById('link_naver'); // a 태그 캐스팅
            
            // 텍스트노드 생성
            // var str = document.createTextNode('-'+link.getAttribute('href')); 
            var str = document.createTextNode('-'+link.href);
        
            link.appendChild(str);
            
            
            // 속성 변경 : setAttribute(속성이름, 속성값)
            var img1 = document.createElement('img');
            img1.setAttribute('src', 'images/moana.png'); 
            img1.setAttribute('width', 100);
            
            document.body.appendChild(img1);
            
            
            // 속성의 값이 HTML로 인식
    //        title.innerHTML = '<i>innerHTML 변경</i>'; // innerHTML이 기존에 가지고 있던 내용 변경
            
            alert(title.innerHTML);
            alert(title.textContent);
            
            // HTML이 아닌, 순수 문자열로 인식해 내용을 출력
    //        title.textContent = '<i>innerHTML 변경</i>'; 
            
        }
        
    </script>
</head>

<body>
    
    <h1 id='title'>새로운 문서객체를 추가합니다.</h1>
    
    <a href="http://www.naver.com" id="link_naver">네이버</a>
    
</body>
</html>
