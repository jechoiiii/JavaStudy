<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getJSON 방식 </title>

<!-- Jquery SDK 로드  -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>

	$(document).ready(function(){
		// alert('onload');
		
		$.getJSON('data.json', function(data){
			
			$.each(data, function(index, value){ // 데이터를 배열로 받는 메서드 each()
				var html = '<h3>이름: '+value.name+', 가격: '+value.price+'</h3>'
				$('#menu').append(html);
			});
				
		});
		
	});

</script>

<style>
	
</style>

</head>
<body>

	<h1>메뉴 </h1>
	<div id="menu"></div>
		
</body>
</html>
