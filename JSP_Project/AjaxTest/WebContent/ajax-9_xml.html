<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML 형식 </title>

<!-- Jquery SDK 로드  -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>

	$(document).ready(function(){
		// alert('onload');
		
		$.ajax({
			url : 'data.xml',
			success : function(data){ // data -> xmlDocument 
				
				$(data).find('product').each(function(){ // product 3개를 캐스팅해서 가져옴
					var pname = $(this).find('name').text(); // product 1개 내에서 'name' 을 찾아 text를 가져옴 
					var price = $(this).find('price').text();
					
					var html = '<h3>이름: '+pname+', 가격: '+price+'</h3>';
					$('#menu').append(html);
				});  
			}
		});
		
	});

</script>

</head>
<body>
	<h1>메뉴 </h1>
	<div id="menu"></div>
</body>
</html>
